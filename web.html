<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Link and Code Generator</title>
	<style>
		button {
			margin: 10px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="text"] {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
		}
		code {
			margin: 10px;
			padding: 10px;
			background-color: #f1f1f1;
			border-radius: 5px;
			font-family: "Courier New", Courier, monospace;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>Link and Code Generator</h1>
	<input type="text" id="link-input" placeholder="Enter a URL">
	<button onclick="generateLink()">Generate Link</button>
	<div id="link-container"></div>
	<div id="code-container"></div>
	<script>
		function generateLink() {
			var linkInput = document.getElementById("link-input");
			var link = linkInput.value;
			var linkContainer = document.getElementById("link-container");
			var codeContainer = document.getElementById("code-container");
			var linkHTML = "<a href='" + link + "'>" + link + "</a>";
			var codeHTML = "<code>&lt;a href='" + link + "'&gt;" + link + "&lt;/a&gt;</code>";
			linkContainer.innerHTML = linkHTML;
			codeContainer.innerHTML = codeHTML;
		}
	</script>
</body>
</html>
