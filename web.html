<!DOCTYPE html>
<html>
  <head>
    <title>Link Generator</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
  </head>
  <body>
    <h1>Link Generator</h1>
    <label for="link-input">Enter link:</label>
    <input type="text" id="link-input">
    <button onclick="generateLink()">Generate Link</button>
    <div id="output"></div>

    <script>
      function generateLink() {
        var link = document.getElementById("link-input").value;
        var output = document.getElementById("output");
        var linkId = "link-" + Date.now(); // generate a unique id for the link div
        output.innerHTML += "<div id='" + linkId + "'><a href='" + link + "'>" + link + "</a></div>";

        // apply the linkvertise function to the generated link
        linkvertise(380230, {whitelist: [], blacklist: ["D"]}, document.getElementById(linkId).querySelector("a"));
      }

      // apply the linkvertise function to all anchor tags on the webpage
      linkvertise(380230, {whitelist: [], blacklist: ["D"]}, document.getElementsByTagName("a"));
    </script>
  </body>
</html>
