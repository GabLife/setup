<!DOCTYPE html>
<html>
  <head>
    <title>Linkvertise Generator</title>
    <script>
      function generateLink() {
        var code = generateRandomCode(); // Generate a random code
        var url = "https://midsetup.netlify.app/display.html?code=" + code; // Construct the destination URL
        var link = document.createElement("a"); // Create a new hyperlink element
        link.href = "https://publisher.linkvertise.com/api/v1/redirect/link/static/380230/" + encodeURIComponent(url); // Construct the Linkvertise link URL with the destination URL as a query parameter
        link.textContent = "Click here to access the Linkvertise link"; // Set the hyperlink text
        document.body.appendChild(link); // Add the hyperlink to the document
      }
      
      function generateRandomCode() {
        // Generate a random 6-digit code
        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var code = "";
        for (var i = 0; i < 6; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
      }
    </script>
  </head>
  <body>
    <h1>Linkvertise Generator</h1>
    <p>Press the button below to generate a Linkvertise link:</p>
    <button onclick="generateLink()">Generate Linkvertise Link</button>
  </body>
</html>
